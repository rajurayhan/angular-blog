  <!-- Page Header -->
  <header class="masthead" style="background-image: url('./assets/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ welcomeTitle }}</h1>
            <span class="subheading">{{ welcomeMessage }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div *ngFor="let article of articles" class="post-preview">
          <a routerLink="/articles/{{ article.id }}" >
            <h2 class="post-title">
              {{ article.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ article.excerpt }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Ajubox</a>
            on {{ article.created_at | date }}</p>
        </div>
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <button (click)="loadPreviousPage(currentPage)" *ngIf="currentPage>1" class="btn btn-primary float-left" href="#">&larr; Newer Posts</button>
          <button (click)="loadNextPage(currentPage)" *ngIf="haveArticles && !lastPage" class="btn btn-primary float-right" href="#">Older Posts &rarr;</button>
        </div>
      </div>
    </div>
  </div>
